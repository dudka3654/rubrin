        body {
            background: linear-gradient(to bottom, #111, #222);
            color: #fff;

            text-align: center;
            padding: 30px;
            margin: 0;
            user-select: none; /* Защита от выделения */

        .badge {
            width: 160px;

            border-radius: 50%;

            background-size: cover;
            margin: 20px auto;

        h1 {
            font-size: 22px;

            text-shadow: 0 0 10px rgba(255,255,255,0.2);
            animation: glow 2s infinite;
        }

        .warning {
            font-size: 15px;
            color: #ff5050;
            margin-bottom: 30px;
            animation: pulse 1.5s infinite;
        }

        .btn {
            display: block;
            width: 85%;
            max-width: 360px;
            margin: 15px auto;
            padding: 15px;
            background: linear-gradient(90deg, #00c6ff, #ff00ff);
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: bounce 1s ease-in-out, gradientRun 3s linear infinite, fadeInUp 1.2s ease;
            opacity: 0;
            animation-fill-mode: forwards;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255,255,255,0.7);
        }

        .telegram-btn {
            background: linear-gradient(90deg, #0084ff, #6633ff);
        }

        footer {
            margin-top: 40px;
            font-size: 12px;
            color: #888;
            animation: fadeIn 2s ease;
        }

        /* Адаптация для мобильных */
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            .badge {
                width: 120px;
                height: 120px;
            }
            h1 {
                font-size: 18px;
            }
            .btn {
                width: 95%;
                padding: 12px;
                font-size: 14px;
            }
        }

        /* Анимации */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #fff, 0 0 10px #ff4b2b; }
            50% { text-shadow: 0 0 20px #fff, 0 0 30px #ff4b2b; }
            100% { text-shadow: 0 0 5px #fff, 0 0 10px #ff4b2b; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes gradientRun {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
