<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400 Free Spins Promo</title>
    <style>
        body {
            background: linear-gradient(to bottom, #111, #222);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 30px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .badge {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background-image: url('logo.png'); /* –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à –ª–æ–≥–æ—Ç–∏–ø */
            background-size: cover;
            margin: 20px auto;
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }
        h1 {
            font-size: 22px;
            margin-top: 15px;
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
        }
        .warning {
            font-size: 15px;
            color: #ff5050;
            margin-bottom: 30px;
            animation: pulse 1.5s infinite;
        }
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px; /* –û—Ç—Å—Ç—É–ø—ã –º–µ–∂–¥—É –∫–Ω–æ–ø–∫–∞–º–∏ */
        }
        .btn {
            display: block;
            width: 85%;
            max-width: 360px;
            margin: 15px auto;
            padding: 15px 30px; /* –£–≤–µ–ª–∏—á–∏–ª padding –¥–ª—è –±–æ–ª—å—à–µ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–∞ */
            background: linear-gradient(90deg, #00c6ff, #ff00ff);
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            animation: bounce 1s ease-in-out, gradientRun 3s linear infinite;
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255,255,255,0.7);
        }
        .btn::before {
            content: 'üé∞'; /* –ò–∫–æ–Ω–∫–∞ —Å–ª–æ—Ç–∞ */
            font-size: 1.5em;
            margin-right: 10px;
            animation: spin 1s linear infinite; /* –í—Ä–∞—â–µ–Ω–∏–µ –∏–∫–æ–Ω–∫–∏ */
        }
        .btn::after {
            content: attr(data-info); /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω—Ñ–∞ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
            display: none;
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8em;
            color: #ffd700;
            text-shadow: 0 0 5px rgba(0,0,0,0.7);
            background: rgba(0,0,0,0.7);
            padding: 5px 10px;
            border-radius: 5px;
            white-space: nowrap;
        }
        .btn:hover::after {
            display: block;
        }
        .btn.urgency {
            animation: pulse 1.5s infinite; /* –ü—É–ª—å—Å–∞—Ü–∏—è –¥–ª—è urgency */
        }
        .btn.red {
            background: linear-gradient(90deg, #ff4b2b, #ff416c); /* A/B-—Ç–µ—Å—Ç –∫—Ä–∞—Å–Ω–æ–≥–æ */
        }
        .btn.blue {
            background: linear-gradient(90deg, #00c6ff, #0072ff); /* A/B-—Ç–µ—Å—Ç —Å–∏–Ω–µ–≥–æ */
        }
        .telegram-btn {
            background: linear-gradient(90deg, #0084ff, #6633ff);
        }
        footer {
            margin-top: 40px;
            font-size: 12px;
            color: #888;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px #fff;
            z-index: 1000;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 999;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes gradientRun {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
        @media (max-width: 600px) {
            h1 { font-size: 18px; }
            .btn { width: 95%; padding: 10px; font-size: 14px; }
            .buttons-container { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div id="content-container" class="container"></div>
    <div id="overlay" class="overlay" onclick="closeModal()"></div>
    <div id="modal" class="modal">
        <h2>–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!</h2>
        <p>–≠–∫—Å–∫–ª—é–∑–∏–≤–Ω—ã–π –±–æ–Ω—É—Å: 400 FS + 100% –¥–µ–ø–æ–∑–∏—Ç!</p>
        <a href="https://example.com/exclusive" class="btn">–ó–∞–±—Ä–∞—Ç—å –±–æ–Ω—É—Å</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
