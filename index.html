<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400 Free Spins</title>
    <!-- Стили для фона, кнопок и т.д., как на вашем скриншоте -->
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            font-size: 24px;
            margin: 20px 0;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        .button {
            display: block;
            margin: 15px auto;
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            width: fit-content;
        }
        .red-gradient {
            background: linear-gradient(to right, #ff4b2b, #ff416c);
        }
        .blue-gradient {
            background: linear-gradient(to right, #007bff, #6f42c1);
        }
        .purple-gradient {
            background: linear-gradient(to right, #6f42c1, #e83e8c);
        }
        img.logo {
            width: 150px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div id="content-container" class="container"></div>  <!-- Здесь JS вставит контент -->
    <script src="script.js"></script>  <!-- Подключаем JS -->
</body>
</html>
