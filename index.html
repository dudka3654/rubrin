    .header {

    .header h1 {

    .header .warning {

    .promo-container {
      display: flex;

    }

    .promo-button {
      width: 320px;
      background: linear-gradient(to bottom right, #1a1a1a, #2b2b2b);
      border: 2px solid;
      border-radius: 8px;
      display: flex;
      flex-direction: column;

      cursor: pointer;
    }

    .promo-top {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .promo-logo {
      width: 80px;
      height: 80px;
      background: no-repeat center/cover;
      border-radius: 5px;
      margin-right: 10px;
    }

    .promo-info {
      text-align: left;
      color: #fff;
    }

    .promo-info .title {
      font-weight: bold;
      font-size: 20px;
      color: inherit;
    }

    .promo-info .code {
      font-size: 16px;
      margin-top: 5px;
      color: #ffffff;
    }

    .promo-info .cta {
      font-size: 14px;
      margin-top: 6px;
      color: #ffe600;
      font-weight: bold;
      animation: glow 1.5s infinite;
    }

    .promo-marquee {
      background: #ffe600;
      color: #111;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
      border-top: 1px solid #ccc;
      font-size: 8px;
      padding: 2px 0;
    }

    .promo-marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 10s linear infinite;
    }

    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    @keyframes pulse-glow {
      from { box-shadow: 0 0 10px rgba(92, 225, 230, 0.2); }
      to { box-shadow: 0 0 30px rgba(92, 225, 230, 0.6); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #fff, 0 0 10px #ff4b2b; }
      50% { text-shadow: 0 0 20px #fff, 0 0 30px #ff4b2b; }
      100% { text-shadow: 0 0 5px #fff, 0 0 10px #ff4b2b; }
    }
  </style>
  <script>

          data.forEach((item, idx) => {

            block.target = '_blank';
            block.innerHTML = `

                <span>${item.note}</span>
              </div>
            `;
            container.appendChild(block);
          });
        });
    });
  </script>
