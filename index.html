<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Забери 400 Бонусов!</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .banner {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 10px; /* Лёгкая скруглённость для баннера */
            margin: 20px 0;
            animation: fadeIn 1s ease-in;
        }
        h1 {
            font-size: 28px;
            margin: 10px 0;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        .button-img {
            width: 80px;
            height: 80px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            background: linear-gradient(90deg, #ff4b2b, #ff416c, #6f42c1, #ff4b2b); /* Градиент для анимации */
            background-size: 200% 100%; /* Для бегущего эффекта */
            animation: gradientRun 3s linear infinite; /* Постоянная анимация градиента */
        }
        .button-img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.5); /* Свечение на hover */
        }
        @keyframes gradientRun {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; } /* Градиент "бежит" по кнопке */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .promo-code {
            font-size: 20px;
            color: #ffd700;
            margin: 10px 0;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px #fff;
            z-index: 1000;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 999;
        }
        @media (max-width: 600px) {
            h1 { font-size: 22px; }
            .button-img { width: 60px; height: 60px; margin: 5px; }
        }
    </style>
</head>
<body>
    <div id="content-container" class="container"></div>
    <div id="overlay" class="overlay" onclick="closeModal()"></div>
    <div id="modal" class="modal">
        <h2>Поздравляем!</h2>
        <p>Эксклюзивный бонус: 400 FS + 100% депозит!</p>
        <div class="promo-code">Промокод: BONUS400</div>
        <a href="https://example.com/exclusive"><img src="bonus-modal-btn.png" class="button-img"></a>
    </div>
    <script src="script.js"></script>
</body>
</html>
