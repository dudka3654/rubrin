<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400 Free Spins Promo</title>
    <style>
        body {
            background: linear-gradient(to bottom, #111, #222);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 30px;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .badge {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background-image: url('logo.png'); /* Ваш логотип */
            background-size: cover;
            margin: 20px auto;
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
            animation: fadeIn 1s ease-in;
        }
        h1 {
            font-size: 22px;
            margin-top: 15px;
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
        }
        .warning {
            font-size: 15px;
            color: #ff5050;
            margin-bottom: 30px;
            animation: pulse 1.5s infinite;
        }
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .btn {
            display: block;
            width: 85%;
            max-width: 360px;
            margin: 15px auto;
            padding: 15px 30px;
            background: linear-gradient(90deg, #00c6ff, #ff00ff);
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
            animation: pulseScale 2s infinite, gradientRun 3s linear infinite; /* Пульсация + бегущий градиент */
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255,255,255,0.7);
        }
        .telegram-btn {
            background: linear-gradient(90deg, #0084ff, #6633ff);
        }
        footer {
            margin-top: 40px;
            font-size: 12px;
            color: #888;
        }
        .marquee {
            width: 100%;
            overflow: hidden;
            background: #ffd700; /* Жёлтый фон */
            color: #000;
            padding: 10px 0;
            margin-top: 20px;
            font-size: 14px;
            white-space: nowrap;
        }
        .marquee-content {
            display: inline-block;
            animation: marquee 10s linear infinite; /* Бегущая строка */
            padding-left: 100%; /* Начало вне экрана */
        }
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        @keyframes pulseScale {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }
        @keyframes gradientRun {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
        @media (max-width: 600px) {
            h1 { font-size: 18px; }
            .btn { width: 95%; padding: 10px; font-size: 14px; }
            .buttons-container { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div id="content-container" class="container"></div>
    <script src="script.js"></script>
</body>
</html>
